<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Veg</title>
    <link rel="stylesheet" href="non-veg.css">

    <style>
        /* Font */
@import url('https://fonts.googleapis.com/css?family=Quicksand:400,700');

/* Design */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html {
  background-color:whitesmoke;
}

body {
  color: #272727;
  font-family: 'Quicksand', serif;
  font-style: normal;
  font-weight: 400;
  letter-spacing: 0;
  padding: 1rem;
}

.main{
  max-width: 1200px;
  margin: 0 auto;
}

h1 {
    font-size: 24px;
    font-weight: 400;
    text-align: center;
}

img {
  height: auto;
  max-width: 100%;
  vertical-align: middle;
}

.btn {
  color: #ffffff;
  padding: 0.8rem;
  font-size: 14px;
  text-transform: uppercase;
  border-radius: 4px;
  font-weight: 400;
  display: block;
  width: 100%;
  cursor: pointer;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: transparent;
}

.btn:hover {
  background-color: rgba(255, 255, 255, 0.12);
}

.cards {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  margin: 0;
  padding: 0;
}

.cards_item {
  display: flex;
  padding: 1rem;
}

@media (min-width: 40rem) {
  .cards_item {
    width: 50%;
  }
}

@media (min-width: 56rem) {
  .cards_item {
    width: 33.3333%;
  }
}

.card {
  background-color: white;
  border-radius: 0.25rem;
  box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.card_content {
  padding: 1rem;
  background: linear-gradient(to bottom left, #ec6911 40%, #FFC39E 100%);
}

.card_title {
  color: #ffffff;
  font-size: 1.1rem;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: capitalize;
  margin: 0px;
}

.card_text {
  color: #ffffff;
  font-size: 0.875rem;
  line-height: 1.5;
  margin-bottom: 1.25rem;    
  font-weight: 400;
}
.made_by{
  font-weight: 400;
  font-size: 13px;
  margin-top: 35px;
  text-align: center;
}
    </style>
</head>
<body>
    <div class="main">
        <h1 style="color:red; background-color: white; font-weight:bolder;font-family:sans-serif; height:50px;padding-top: 10px;" >

            <a href="foodhome.html"> <button style="float: right;border: none;background-color:turquoise;height:30px;color:white;width:70px;border-radius: 8px;">
                Back</button></a><br><br>
        <ul class="cards">
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="10.jpeg" style=" height:200px;"></div>
              <div class="card_content">
                <br>
                <h2 class="card_title">Peri Peri Chicken Pizza</h2>
                <h2 class="card_title">Rs 350</h2>
                <br>
                <button class="btn card_btn">Add</button>
              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="11.jpeg" style=" height:200px; width:550px;"></div>
              <div class="card_content">
                  <br>
                <h2 class="card_title"> Chicken Fiesta Pizza</h2>
                <h2 class="card_title">Rs 440</h2>
                <br>
                <button class="btn card_btn">Add</button>
              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="12.jpeg" style=" height:200px; width:370px"></div>
              <div class="card_content">
                  <br>
                <h2 class="card_title">Barbeque Chicken Pizza</h2>
                <h2 class="card_title">Rs 400</h2>
                <br>
                <button class="btn card_btn">Add</button>
              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="13.jpeg" style="height:200px; width:370px;"></div>
              <div class="card_content">
                <h2 class="card_title">Chicken Mexicana Pizza</h2>
                <h2 class="card_title">Rs 520</h2>
                <br>
                <button class="btn card_btn">Add</button>
              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="14.jpeg" style="height:200px; width:370px;"></div>
              <div class="card_content">
                <h2 class="card_title">Chicken Golden Delight Pizza</h2>
                <h2 class="card_title">Rs 620</h2>
                <br>
                <button class="btn card_btn">Add</button>
              </div>
            </div>
          </li>
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="15.jpeg" style="height:200px; width:370px;"></div>
              <div class="card_content">
                <h2 class="card_title">Spicy Triple Tango Chicken Pizza</h2>
                <h2 class="card_title">Rs 540</h2>
                <br>
                <button class="btn card_btn">Add</button>
              </div>
            </div>
          </li>
        </ul>
      </div>

</body>
</html>
