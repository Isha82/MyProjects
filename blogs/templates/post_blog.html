{% extends 'base.html' %}
{% block title %}
<title>Add a Post</title>
{% endblock title %}
{% block body %}
{% for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Hey there! </strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
<div class="container">
<h2 style="margin-top:30px;margin-bottom:30px;">Add Post</h2>
<form action='post_blog' method='POST'>
 {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1" style="font-weight:200px;font-size:20px;">Title</label><br>
    <input type="Text" class="form-control" id="title" placeholder="title" name="title">
  </div>
  

  <div class="form-group">
    <label for="exampleFormControlTextarea1" style="font-weight:200px;font-size:20px;">Description</label><br>
    <textarea class="form-control" id="content" name="Description" rows="7"></textarea>
  </div>
  <input type="submit" value="Post" class="btn btn-primary">
  <button type="reset" class="btn btn-default pull-right">Cancel</button>
</form>
</div>
{%endblock%}
